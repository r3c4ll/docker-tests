name: Deploy Virtual Economy Framework
run-name: ${{ github.repository }} automated deployment ðŸš€
on: [push]
jobs:
  Cleaning-the-Server:
    runs-on: [self-hosted]
    steps:
      - run: echo "The job was automatically triggered by ${{ github.actor }} through a ${{ github.event_name }} event."
      - name: Clean the docker images, volumes, networks and containers from the server
        run: |
          echo "\n docker container ls \n"
          docker container ls
          echo "\n cd /home/veframework/actions-runner/_work/vef-bis-aio/vef-bis-aio \n"
          cd /home/veframework/actions-runner/_work/vef-bis-aio/vef-bis-aio
          echo "\n docker-compose down \n"
          docker-compose down
          echo "\n docker volume ls \n"
          docker volume ls
          #echo "\n docker volume prune -a -f \n"
          #docker volume prune -a -f
          echo "\n docker network ls \n"
          docker network ls
          #echo "\n docker network prune -f \n"
          #docker network prune -f
          echo "\n docker image ls \n"
          docker image ls
          #echo "\n docker image prune -a -f \n"
          #docker image prune -a -f
          echo "\n sudo rm -r /home/veframework/actions-runner/_work/* \n"
          sudo rm -r /home/veframework/actions-runner/_work/*
        continue-on-error: true
        
  Clone-the-Repository:
    runs-on: [self-hosted]
    steps:
      - run: echo "The job was automatically triggered by ${{ github.actor }} through a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server hosted by the VEF Community"
      - run: echo "Branch to be deployed... ${{ github.ref }}"
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "This job's status is ${{ job.status }}."
    needs: Cleaning-the-Server

  Deploy-VEF-Containers:
    runs-on: [self-hosted]
    steps:
      - run: echo "The job was automatically triggered by ${{ github.actor }} through a ${{ github.event_name }} event."
      - name: Run the docker-compose file to start the (container) services
        run: |
          docker-compose -p vef-bis-aio -f docker-compose.yml up -d
      - name: Check the (container) services
        run: |
          docker container ls
      - run: echo "This job's status is ${{ job.status }}."
    needs: [Clone-the-Repository]
    
  Other-Checks:
    runs-on: [self-hosted]
    steps:
      - run: echo "The job was automatically triggered by ${{ github.actor }} through a ${{ github.event_name }} event."
      - name: Check the server IP
        run: |
          ip address
      - run: echo "This job's status is ${{ job.status }}."
    needs: Deploy-VEF-Containers

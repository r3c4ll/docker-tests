# docker-compose.yml

version: '3.3'

services:

  kubo:
    image: ipfs/kubo:latest
    container_name: kubo
    volumes:
      - ./home/ipfs/data:/data/ipfs
      - ./home/ipfs/staging:/export
    ports:
      - "4001:4001"
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8081:8081"
      - "127.0.0.1:5001:5001"
    environment:
      - VIRTUAL_HOST="${KUBO_VIRTUAL_HOST}"
      - VIRTUAL_PORT="${KUBO_VIRTUAL_PORT}"
    networks:
      - backend-vlan
      - frontend-vlan
    restart: always
    env_file: docker-compose.env

  neblio:
    image: neblioteam/nebliod:latest
    #build: ./neblio
    container_name: neblio
    volumes:
      - $HOME/neblio-data:/root/.neblio
      - ./neblio/files/neblio.conf:/root/.neblio/neblio.conf
    ports:
      - "6325:6325"
      - "6326:6326"
    environment:
      - VIRTUAL_HOST="${NEBLIO_VIRTUAL_HOST}"
      - VIRTUAL_PORT="${NEBLIO_VIRTUAL_PORT}"
    networks:
      - backend-vlan
      - frontend-vlan
    restart: always
    env_file: docker-compose.env

  vef-bis:
    build: ./vef-bis
    container_name: vef-bis
    volumes:
      - $HOME/vef-bis-data:/home
    ports:
      - "8000:9000"
    environment:
      - VIRTUAL_HOST="${VEF_BIS_VIRTUAL_HOST}"
      - VIRTUAL_PORT="${VEF_BIS_VIRTUAL_PORT}"
    networks:
      - backend-vlan
      - frontend-vlan
    depends_on:
      - kubo
      - neblio
    env_file: docker-compose.env

